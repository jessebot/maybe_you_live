<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
<link rel="import" href="denim.css" type="css">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: silver;
        border-radius: 5px;
        background-color: #3d415a;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: white;
        font-weight: normal;
        font-family: 'Oxygen', sans-serif;
        font-size: 30px;
      }
    </style>
  </template>
</dom-module>
